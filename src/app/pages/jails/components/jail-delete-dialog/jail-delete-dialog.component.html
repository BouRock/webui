<h1 mat-dialog-title>{{ 'Delete' | translate }}</h1>

<p [innerHTML]="deleteMessage"></p>

<div
    fxLayoutAlign="start center"
    fxLayoutGap="8px"
    [style.margin-bottom.px]="16"
>
    <mat-checkbox [(ngModel)]="data.force">{{ forcePlaceholder }}</mat-checkbox>
    <tooltip
        [message]="forceTooltip"
        [style.height.px]="19"
    ></tooltip>
</div>

<div mat-dialog-actions>
    <mat-checkbox
        id="confirm-dialog__confirm-checkbox"
        (change)="isConfirmed = $event;"
    >
        {{ "Confirm" | translate }}
    </mat-checkbox>
    <span fxFlex></span>
    <button
        id="confirm-dialog__cancel-button"
        mat-button
        name="cancel_button"
        class="mat-button mat-accent"
        (click)="dialogRef.close(false)"
    >
        {{ "Cancel" | translate | uppercase }}
    </button>
    <button
        id="confirm-dialog__action-button"
        mat-button
        name="ok_button"
        class="mat-button mat-primary"
        [disabled]="!isConfirmed"
        (click)="dialogRef.close(true)"
    >
        {{ 'Delete' | translate | uppercase }}
    </button>
</div>
